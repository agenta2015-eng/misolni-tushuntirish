<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Kub Tuzilmasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            font-weight: bold;
        }
       
        .main-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto auto auto auto;
            gap: 8px;
            align-items: center;
            justify-items: center;
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            max-width: 95vw;
            max-height: 95vh;
            box-sizing: border-box;
            overflow: hidden;
        }
       
        .scene {
            grid-column: 2;
            grid-row: 2;
            width: 100%;
            max-width: 200px;
            height: 180px;
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            touch-action: none;
        }
       
        .cube-structure {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(-19deg) rotateZ(0deg);
            transition: transform 0.1s ease-out;
        }
       
        .cube {
            position: absolute;
            width: 32px;
            height: 32px;
            transform-style: preserve-3d;
        }
       
        .face {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 1px solid #2d3748;
            background: #8b5cf6;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(11px, 2.5vw, 12px);
            color: white;
            font-weight: bold;
        }
       
        .front { transform: translateZ(16px); }
        .back { transform: translateZ(-16px) rotateY(180deg); }
        .right { transform: rotateY(90deg) translateZ(16px); }
        .left { transform: rotateY(-90deg) translateZ(16px); }
        .top { transform: rotateX(90deg) translateZ(16px); }
        .bottom { transform: rotateX(-90deg) translateZ(16px); }
       
        .cube1 { transform: translate3d(-48px, 16px, -16px); }
        .cube2 { transform: translate3d(-16px, -16px, -16px); }
        .cube3 { transform: translate3d(16px, 16px, -16px); }
        .cube4 { transform: translate3d(-48px, 16px, 16px); }
        .cube5 { transform: translate3d(-16px, 16px, 16px); }
        .cube7 { transform: translate3d(-48px, -16px, -16px); }
        .cube8 { transform: translate3d(-16px, -48px, -16px); }
        .cube10 { transform: translate3d(-16px, 16px, -16px); }
       
        .view-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
       
        .view-panel h4 {
            color: #4a5568;
            margin: 2px 0;
            font-size: clamp(10px, 2.5vw, 12px);
            text-align: center;
            font-weight: bold;
        }
       
        .view-grid {
            display: grid;
            gap: 1px;
        }
       
        .top-view { grid-column: 2; grid-row: 1; }
        .left-view { grid-column: 1; grid-row: 2; }
        .right-view { grid-column: 3; grid-row: 2; }
        .bottom-view { grid-column: 2; grid-row: 3; }
        .instruction { 
            grid-column: 1 / 4; 
            grid-row: 5; 
            font-size: clamp(10px, 2.5vw, 12px); 
            color: #4a5568;
            text-align: center;
            font-weight: bold;
        }
       
        .top-view .view-grid,
        .bottom-view .view-grid {
            grid-template-columns: repeat(3, 24px);
            grid-template-rows: repeat(2, 24px);
        }
       
        .left-view .view-grid,
        .right-view .view-grid {
            grid-template-columns: repeat(2, 24px);
            grid-template-rows: repeat(3, 24px);
        }
       
        .view-cube {
            width: 24px;
            height: 24px;
            border: 1px solid #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(8px, 2vw, 10px);
            font-weight: bold;
        }
       
        .view-cube.filled {
            background: #8b5cf6;
            color: white;
        }
       
        .view-cube.empty {
            background: transparent;
            border: 1px dashed #cbd5e0;
        }
       
        .scene:active {
            cursor: grabbing;
        }

        .reset-button {
            grid-column: 2;
            grid-row: 4;
            padding: 8px 16px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(11px, 3vw, 13px);
            transition: background 0.2s;
            font-weight: bold;
        }

        .reset-button:hover {
            background: #2d3748;
        }

        /* Tablet (501px - 768px) */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr 2.5fr 1fr;
                gap: 6px;
                padding: 10px;
                max-height: 90vh;
            }
            
            .scene {
                max-width: 160px;
                height: 140px;
                perspective: 600px;
            }

            .cube, .face {
                width: 26px;
                height: 26px;
            }

            .front { transform: translateZ(13px); }
            .back { transform: translateZ(-13px) rotateY(180deg); }
            .right { transform: rotateY(90deg) translateZ(13px); }
            .left { transform: rotateY(-90deg) translateZ(13px); }
            .top { transform: rotateX(90deg) translateZ(13px); }
            .bottom { transform: rotateX(-90deg) translateZ(13px); }

            .cube1 { transform: translate3d(-39px, 13px, -13px); }
            .cube2 { transform: translate3d(-13px, -13px, -13px); }
            .cube3 { transform: translate3d(13px, 13px, -13px); }
            .cube4 { transform: translate3d(-39px, 13px, 13px); }
            .cube5 { transform: translate3d(-13px, 13px, 13px); }
            .cube7 { transform: translate3d(-39px, -13px, -13px); }
            .cube8 { transform: translate3d(-13px, -39px, -13px); }
            .cube10 { transform: translate3d(-13px, 13px, -13px); }

            .view-cube {
                width: 20px;
                height: 20px;
                font-size: clamp(7px, 1.8vw, 9px);
            }

            .top-view .view-grid,
            .bottom-view .view-grid {
                grid-template-columns: repeat(3, 20px);
                grid-template-rows: repeat(2, 20px);
            }

            .left-view .view-grid,
            .right-view .view-grid {
                grid-template-columns: repeat(2, 20px);
                grid-template-rows: repeat(3, 20px);
            }

            .reset-button {
                padding: 6px 12px;
            }

            .instruction {
                font-size: clamp(9px, 2vw, 10px);
            }
        }

        /* Phone (â‰¤500px) */
        @media (max-width: 500px) {
            .main-container {
                grid-template-columns: 1fr 2fr 1fr;
                gap: 5px;
                padding: 8px;
                max-height: 85vh;
            }
            
            .scene {
                max-width: 120px;
                height: 100px;
                perspective: 500px;
            }

            .cube, .face {
                width: 20px;
                height: 20px;
            }

            .front { transform: translateZ(10px); }
            .back { transform: translateZ(-10px) rotateY(180deg); }
            .right { transform: rotateY(90deg) translateZ(10px); }
            .left { transform: rotateY(-90deg) translateZ(10px); }
            .top { transform: rotateX(90deg) translateZ(10px); }
            .bottom { transform: rotateX(-90deg) translateZ(10px); }

            .cube1 { transform: translate3d(-30px, 10px, -10px); }
            .cube2 { transform: translate3d(-10px, -10px, -10px); }
            .cube3 { transform: translate3d(10px, 10px, -10px); }
            .cube4 { transform: translate3d(-30px, 10px, 10px); }
            .cube5 { transform: translate3d(-10px, 10px, 10px); }
            .cube7 { transform: translate3d(-30px, -10px, -10px); }
            .cube8 { transform: translate3d(-10px, -30px, -10px); }
            .cube10 { transform: translate3d(-10px, 10px, -10px); }

            .view-cube {
                width: 16px;
                height: 16px;
                font-size: clamp(6px, 1.5vw, 7px);
            }

            .top-view .view-grid,
            .bottom-view .view-grid {
                grid-template-columns: repeat(3, 16px);
                grid-template-rows: repeat(2, 16px);
            }

            .left-view .view-grid,
            .right-view .view-grid {
                grid-template-columns: repeat(2, 16px);
                grid-template-rows: repeat(3, 16px);
            }

            .view-panel h4 {
                font-size: clamp(8px, 2vw, 9px);
            }

            .reset-button {
                padding: 5px 10px;
                font-size: clamp(9px, 2.5vw, 10px);
            }

            .instruction {
                font-size: clamp(8px, 2vw, 9px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="view-panel top-view">
            <h4>Yuqoridan</h4>
            <div class="view-grid">
                <div class="view-cube filled">7</div>
                <div class="view-cube filled">8</div>
                <div class="view-cube filled">3</div>
                <div class="view-cube filled">4</div>
                <div class="view-cube filled">5</div>
                <div class="view-cube empty"></div>
            </div>
        </div>
       
        <div class="view-panel left-view">
            <h4>Chapdan</h4>
            <div class="view-grid">
                <div class="view-cube filled">8</div>
                <div class="view-cube empty"></div>
                <div class="view-cube filled">7</div>
                <div class="view-cube empty"></div>
                <div class="view-cube filled">1</div>
                <div class="view-cube filled">4</div>
            </div>
        </div>
       
        <div class="scene" id="scene">
            <div class="cube-structure" id="cubeStructure">
                <div class="cube cube1">
                    <div class="face front">1</div>
                    <div class="face back">1</div>

                    <div class="face left">2</div>

                </div>
                <div class="cube cube3">
                    <div class="face front">3</div>
                    <div class="face back">3</div>
                    <div class="face right">3</div>
                    <div class="face left">3</div>
                    <div class="face top">3</div>

                </div>
                <div class="cube cube4">
                    <div class="face front">4</div>

                    <div class="face right">4</div>
                    <div class="face left">4</div>
                    <div class="face top">4</div>
                    <div class="face bottom">4</div>
                </div>
                <div class="cube cube5">
                    <div class="face front">5</div>
                    <div class="face back">5</div>
                    <div class="face right">5</div>
                    <div class="face left">5</div>
                    <div class="face top">5</div>
                    <div class="face bottom">5</div>
                </div>
                <div class="cube cube7">
                    <div class="face front">7</div>
                    <div class="face back">7</div>
                    <div class="face right">7</div>
                    <div class="face left">7</div>
                    <div class="face top">7</div>
                    <div class="face bottom">7</div>
                </div>
                <div class="cube cube8">
                    <div class="face front">8</div>
                    <div class="face back">8</div>
                    <div class="face right">8</div>
                    <div class="face left">8</div>

                </div>
                <div class="cube cube10">
                    <div class="face front">10</div>

        </div>
       
        <div class="view-panel right-view">
            <h4>O'ngdan</h4>
            <div class="view-grid">
                <div class="view-cube empty"></div>
                <div class="view-cube filled">8</div>
                <div class="view-cube empty"></div>
                <div class="view-cube filled">2</div>

        </div>
       
        <div class="view-panel bottom-view">
            <h4>Pastdan</h4>
            <div class="view-grid">
                <div class="view-cube filled">4</div>
                <div class="view-cube filled">5</div>
                <div class="view-cube empty"></div>

            </div>
        </div>

        <button class="reset-button" id="resetButton">Boshlang'ich holat</button>
        <div class="instruction">O'rtadagi shaklni sichqoncha yoki barmoq yordamida aylantirib ko'rishingiz mumkin</div>
    </div>

    <script>
        let isDragging = false;
        let currentX = -10;
        let currentY = -19;
        let currentZ = 0;
        let startX = 0;
        let startY = 0;
        let isShiftPressed = false;
       
        const scene = document.getElementById('scene');
        const structure = document.getElementById('cubeStructure');
        const resetButton = document.getElementById('resetButton');
       
        function startInteraction(x, y) {
            isDragging = true;
            startX = x;
            startY = y;
        }

        function moveInteraction(x, y, isZAxis = false) {
            if (isDragging) {
                const deltaX = x - startX;
                const deltaY = y - startY;
               
                if (isZAxis) {
                    currentZ += deltaX * 0.3;
                } else {
                    currentY += deltaX * 0.3;
                    currentX -= deltaY * 0.3;
                }
               
                structure.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg) rotateZ(${currentZ}deg)`;
               
                startX = x;
                startY = y;
            }
        }

        function endInteraction() {
            isDragging = false;
        }

        scene.addEventListener('mousedown', (e) => {
            isShiftPressed = e.shiftKey;
            startInteraction(e.clientX, e.clientY);
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            moveInteraction(e.clientX, e.clientY, e.shiftKey);
        });

        document.addEventListener('mouseup', endInteraction);

        scene.addEventListener('touchstart', (e) => {
            const touches = e.touches;
            if (touches.length === 2) {
                isShiftPressed = true;
                const touch = touches[0];
                startInteraction(touch.clientX, touch.clientY);
            } else {
                isShiftPressed = false;
                const touch = touches[0];
                startInteraction(touch.clientX, touch.clientY);
            }
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            const touches = e.touches;
            if (touches.length === 2) {
                const touch = touches[0];
                moveInteraction(touch.clientX, touch.clientY, true);
            } else {
                const touch = touches[0];
                moveInteraction(touch.clientX, touch.clientY, false);
            }
            e.preventDefault();
        });

        document.addEventListener('touchend', endInteraction);

        resetButton.addEventListener('click', () => {
            currentX = -10;
            currentY = -19;
            currentZ = 0;
            structure.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg) rotateZ(${currentZ}deg)`;
        });
    </script>
</body>
</html>
