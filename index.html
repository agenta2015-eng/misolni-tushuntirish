<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let isDragging = false;
        let currentX = -10;
        let currentY = -19;
        let currentZ = 0;
        let startX = 0;
        let startY = 0;
        let isShiftPressed = false;
       
        const scene = document.getElementById('scene');
        const structure = document.getElementById('cubeStructure');
        const resetButton = document.getElementById('resetButton');
       
        function startInteraction(x, y) {
            isDragging = true;
            startX = x;
            startY = y;
        }

        function moveInteraction(x, y, isZAxis = false) {
            if (isDragging) {
                const deltaX = x - startX;
                const deltaY = y - startY;
               
                if (isZAxis) {
                    currentZ += deltaX * 0.3;
                } else {
                    currentY += deltaX * 0.3;
                    currentX -= deltaY * 0.3;
                }
               
                structure.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg) rotateZ(${currentZ}deg)`;
               
                startX = x;
                startY = y;
            }
        }

        function endInteraction() {
            isDragging = false;
        }

        scene.addEventListener('mousedown', (e) => {
            isShiftPressed = e.shiftKey;
            startInteraction(e.clientX, e.clientY);
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            moveInteraction(e.clientX, e.clientY, e.shiftKey);
        });

        document.addEventListener('mouseup', endInteraction);

        scene.addEventListener('touchstart', (e) => {
            const touches = e.touches;
            if (touches.length === 2) {
                isShiftPressed = true;
                const touch = touches[0];
                startInteraction(touch.clientX, touch.clientY);
            } else {
                isShiftPressed = false;
                const touch = touches[0];
                startInteraction(touch.clientX, touch.clientY);
            }
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            const touches = e.touches;
            if (touches.length === 2) {
                const touch = touches[0];
                moveInteraction(touch.clientX, touch.clientY, true);
            } else {
                const touch = touches[0];
                moveInteraction(touch.clientX, touch.clientY, false);
            }
            e.preventDefault();
        });

        document.addEventListener('touchend', endInteraction);

        resetButton.addEventListener('click', () => {
            currentX = -10;
            currentY = -19;
            currentZ = 0;
            structure.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg) rotateZ(${currentZ}deg)`;
        });
    </script>
